<html>
    <head>
        <title>News</title>
        <style>
            body {
                background-color: #ffff00;
            }
            h1 {
                text-align: center;
                font-size: 50px;
            }
            h2{
                font-size: 36px;
            }
            p {
                font-size: 20px;
            }
        </style>
    </head>
<body>
        <h1>School News</h1>
        <div>
        {% if news %}

            <ul>
            {% for news in news %}

                <h2>{{ news.title }}</h2>
                <p><i>by {{ news.author }}. {{ news.date }}</i></p>
                <p>{{ news.text }}</p>
            {% endfor %}

            </ul>
        {% else %}
            <strong>There is no News present.</strong>
        {% endif %}

        </div>

        <div>

        </div>
    </body>
</html>
